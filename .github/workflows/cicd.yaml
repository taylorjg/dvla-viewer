name: CI/CD
on: push

jobs:
  run-unit-tests:
    name: Run unit tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "18"
      - name: Clean install
        run: npm clean-install
      - name: Run lint
        run: npm run lint
      # - name: Run unit tests
      #   run: npm test

  deploy:
    name: Deploy to gh-pages
    if: github.ref_type == 'tag'
    needs: [run-unit-tests]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "18"
      - name: Clean install
        run: npm clean-install
      - name: Build
        run: npm run build
      - uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
