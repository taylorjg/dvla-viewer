name: CI/CD
on: push

jobs:
  run-unit-tests:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "18"
      - name: Clean install
        run: npm clean-install
      - name: Run lint
        run: npm run lint
